<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="{% static 'images/favi.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Full Page Layout */
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Topbar Styling */
        .topbar {
            background: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 60px;
        }
        .topbar h2 {
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
        }

        /* User Menu */
        .user-menu {
            position: relative;
            margin-right: 20px;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        .user-dropdown {
            display: none;
            position: absolute;
            background: white;
            right: 0;
            top: 50px;
            width: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }
        .user-dropdown a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .user-dropdown a:hover {
            background: #f1f1f1;
        }

        /* Sidebar Styling */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px); /* Full height minus topbar */
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
            transition: 0.3s;
            flex-shrink: 0;
            height: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background: #495057;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            overflow-y: auto; /* Enable scrolling for long content */
            padding: 20px;
            background: #f8f9fa;
            height: 100%;
        }

        /* Toggle Sidebar */
        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <button class="btn btn-light btn-sm" id="toggleSidebar">â˜°</button>
        <h2>Admin Panel</h2>

        <!-- User Menu -->
        <div class="user-menu">
            <div class="user-icon" id="userIcon">
                {{ request.user.first_name|first|default:"A" }}
            </div>
           <div class="user-dropdown bg-gray" id="userDropdown">
                <p class="text-center text-dark m-2">
                    {{ request.user.username|default:"Admin" }}
                </p>
                <a href="{% url 'customadmin_logout' %}" class="text-center">Logout</a>
            </div>
        </div>
    </div>

    <!-- Main Container (Sidebar + Content) -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="{% url 'customadmin_dashboard' %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{% url 'course_list' %}">
                <i class="fas fa-book" style="margin-right: 8px;"></i> Courses
            </a>
            <a href="{% url 'placement_list' %}">
                <i class="fas fa-briefcase" style="margin-right: 8px;"></i> Placements
            </a>
            <a href="{% url 'job_list' %}">
                <i class="fas fa-briefcase" style="margin-right: 8px;"></i> Career
            </a>
            <a href="{% url 'gallery_list' %}">
                <i class="fas fa-images" style="margin-right: 8px;"></i> Gallery <!-- Changed icon from fa-gallery to fa-images -->
            </a>

            <a href="{% url 'contact_list' %}">
                <i class="fas fa-phone" style="margin-right: 8px;"></i> Contact Us
            </a>
            <a href="{% url 'testimonial_list' %}">
                <i class="fas fa-quote-right" style="margin-right: 8px;"></i> Testimonial
            </a>
            
            {% comment %} <a href="{% url 'job_application_list' %}">
                <i class="fas fa-file-alt" style="margin-right: 8px;"></i> Job Applications
            </a> {% endcomment %}
            
           
        </div>

        <!-- Page Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Toggle User Dropdown
            $("#userIcon").click(function (e) {
                e.stopPropagation();
                $("#userDropdown").toggle();
            });

            // Hide Dropdown When Clicking Outside
            $(document).click(function (e) {
                if (!$(e.target).closest(".user-menu").length) {
                    $("#userDropdown").hide();
                }
            });

            // Toggle Sidebar
            $("#toggleSidebar").click(function () {
                $("#sidebar").toggleClass("collapsed");
            });
        });
    </script>

    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
