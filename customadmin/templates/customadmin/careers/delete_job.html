{% extends "adminbase.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Are you sure you want to delete the job opportunity: {{ job.title }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Delete Job</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
