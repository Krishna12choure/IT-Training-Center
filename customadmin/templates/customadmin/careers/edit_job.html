{% extends "adminbase.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="font-size: 2.5rem; font-weight: 600; color: #333;">Edit Job Opportunity: {{ job.title }}</h2>
    
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <!-- Two text fields in one row (if applicable) -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">Job Title</label>
                    {{ form.title }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.location.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">Location</label>
                    {{ form.location }}
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.experience.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">Experience</label>
                    {{ form.experience }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.education.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">Education</label>
                    {{ form.education }}
                </div>
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="{{ form.description.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">Job Description</label>
            <textarea name="description" class="form-control" id="{{ form.description.id_for_label }}" rows="4" style="resize: none; height: 80px;">{{ form.description.value }}</textarea>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-success" style="font-size: 1.2rem; padding: 2px 10px; width: 40%;">Update Job</button>
        </div>
    </form>
</div>
{% endblock %}
