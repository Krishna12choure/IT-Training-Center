{% extends 'adminbase.html' %}

{% block content %}
<h2>Are you sure you want to delete the course: {{ course.title }}?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
