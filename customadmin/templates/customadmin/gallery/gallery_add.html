{% extends 'adminbase.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Image</h2>



    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}

                <!-- Title Input -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter image title (optional)">
                </div>

                <!-- Image Upload Input -->
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image:</label>
                    <input type="file" id="image" name="image" class="form-control" required>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Upload</button>
                    <a href="{% url 'gallery_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
