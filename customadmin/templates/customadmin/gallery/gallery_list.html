{% extends 'adminbase.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Gallery Images</h2>

    <a href="{% url 'gallery_add' %}" class="btn btn-primary mb-3"><i class="fas fa-plus-circle" style="margin-right: 8px;"></i>Add Image</a>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th style="width: 70px;">Sr. No</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td>{{ forloop.counter }}</td>
                
                <td><img src="{{ image.image.url }}" alt="{{ image.title }}" width="100"></td>
                <td>
                    <a href="{% url 'gallery_edit' image.id %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'gallery_delete' image.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No images found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
