{% extends 'adminbase.html' %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="col-md-6 p-4 border rounded shadow-sm bg-white">
        <h2 class="text-center mb-4">Add New Placement</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="{{ form.student_name.id_for_label }}" class="form-label">Student Name</label>
                <input type="text" name="student_name" class="form-control" id="{{ form.student_name.id_for_label }}">
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.company_name.id_for_label }}" class="form-label">Company Name</label>
                <input type="text" name="company_name" class="form-control" id="{{ form.company_name.id_for_label }}" >
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.position.id_for_label }}" class="form-label">Position</label>
                <input type="text" name="position" class="form-control" id="{{ form.position.id_for_label }}" >
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">Student Image</label>
                <input type="file" name="image" class="form-control" id="{{ form.image.id_for_label }}">
            </div>

            <button type="submit" class="btn btn-success w-100">Add Placement</button>
        </form>
    </div>
</div>
{% endblock %}
